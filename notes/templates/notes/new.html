{% extends "base.html" %}
{% load static %}

{% block title%}{{title}}{% endblock %}
{% block content%}
<link rel="stylesheet" href="{% static 'notes/new_note.css'%}">
<div class="body">
    <div class="shadow input-block">
        <h1>{{title}}</h1>
        <hr>
        <form class="" action="" method="Post">{% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Title" aria-label="Title"
                       aria-describedby="basic-addon1" name="title" value="{{note.note_header}}">
            </div>

            <div class="input-group mb-3">
                <textarea class="form-control long-text" placeholder="Details"
                       aria-label="detail"
                       aria-describedby="basic-addon2" name="detail">{{note.note_content}}</textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">{{submit}}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
