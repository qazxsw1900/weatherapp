<!doctype html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'base/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
</head>
<body class="body">


<nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand title" href="/">WeatherApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.user.is_authenticated %} active {% else %} disabled {% endif %}" href="/notes">Notes</a>
                </li>
            </ul>
            <form class="d-flex">
                {% if request.user.is_authenticated %}
                <a class="btn " href="/account/logout" role="button">logout</a>
                {% else %}
                <a class="btn " href="/account/register" role="button" style="border-right:2px solid #d0d0e0;">Register</a>
                <a class="btn " href="/account/login" role="button">Log in</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>

{% block content%} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
