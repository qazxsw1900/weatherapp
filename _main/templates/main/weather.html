<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather</title>
</head>
<body class="body">
<div class="shadow weather-details-block">
    <div class="weather-details">
    <img src="http://openweathermap.org/img/wn/{{weather.icon}}@4x.png" alt="{{weather.img_name}}">
    <div class="weather-info">
        <h1 class="weather">{{weather.weather}}</h1>
        <h3 class="temp">Temperature:</h3>
        <h3 class="temp">{{weather.temperature}}Â°c</h3>
        <br>
        <h3 class="humid">Humidity:</h3>
        <h3 class="humid">{{weather.humidity}}%</h3>
        <br>
        <h3 class="pressure">Atmospheric Pressure:</h3>
        <h3 class="pressure">{{weather.pressure}} hPa</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        </div>
</div>

</body>
</html>
